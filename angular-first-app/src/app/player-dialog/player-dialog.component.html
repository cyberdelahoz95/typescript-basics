<div id="open-modal" class="modal-window">
    <div>
        <a href="#" title="Close" class="modal-close">Close</a>
        <h1>New Player Form</h1>
        <div>
            <form
                #playerForm="ngForm"
                novalidate
                (ngSubmit)="onSubmit(playerForm)"
            >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        class="form-control"
                        #name="ngModel"
                        ngModel
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        name="lastName"
                        class="form-control"
                        #lastName="ngModel"
                        ngModel
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="position">Position</label>
                    <select
                        name="position"
                        class="form-control"
                        #position="ngModel"
                        ngModel
                        required
                    >
                        <option
                            *ngFor="let position of squadNumber"
                            [value]="position.key"
                        >
                            {{ position.label }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input
                        type="text"
                        name="weight"
                        class="form-control"
                        #weight="ngModel"
                        ngModel
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="height">Height</label>
                    <input
                        type="text"
                        name="height"
                        class="form-control"
                        #height="ngModel"
                        ngModel
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select
                        name="nationality"
                        class="form-control"
                        #nationality="ngModel"
                        ngModel
                        required
                    >
                        <option
                            *ngFor="let nationality of countries"
                            [value]="nationality.key"
                        >
                            {{ nationality.label }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="leftFooted">Left Footed</label>
                    <input
                        type="checkbox"
                        name="leftFooted"
                        class="form-control checkbox"
                        #leftFooted="ngModel"
                        ngModel
                        required
                    />
                </div>

                <div class="submit-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
