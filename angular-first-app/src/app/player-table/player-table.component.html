<section>
    <h1>Players</h1>
    <div class="container">
        <div class="interior">
            <a (click)="newPlayer()" class="btn">New Player</a>
        </div>
    </div>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">{{ header }}</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content-player">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr *ngFor="let player of players$ | async">
                    <td>{{ player.name }}</td>
                    <td>{{ player.lastName }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.weight }}</td>
                    <td>{{ player.height }}</td>
                    <td>{{ player.nationality }}</td>
                    <td>{{ player.leftFooted }}</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</section>
<app-player-dialog
    *ngIf="showModal"
    [player]="selectedPlayer"
    (closeDialog)="closeDialog()"
></app-player-dialog>
